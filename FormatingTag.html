<!DOCTYPE html>
<html>
<head>
	<title> Formarting</title>
</head>
<body>
	<p> This is in <b>BOLD</b></p>
	<p> This is in <u>UNDERLINED</u></p>
	<p> This is in <i>ITALIC</i></p>
	<p> This text has been <strike>striked</strike></p>
	<p> This text will appear in <big>large</big></p>
	<p> This text will apper in<small> small</small></p>
	<p> Superscript example:2<sup>4</sup></p>
	<p> Subscript example :log<sub>10</sub></p>
	<p> This text is monospaced <tt>monospaced</tt></p>

</body>
</html>
